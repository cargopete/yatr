[package]
name = "yatr"
version = "0.1.2"
edition = "2021"
authors = ["Pete"]
description = "Yet Another Task Runner - a modern, fast task runner for Rust projects"
license = "MIT OR Apache-2.0"
repository = "https://github.com/cargopete/yatr"
keywords = ["task-runner", "build", "automation", "developer-tools"]
categories = ["development-tools", "command-line-utilities"]
readme = "README.md"

[dependencies]
# CLI
clap = { version = "4", features = ["derive", "env", "wrap_help"] }

# Config parsing
toml = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Scripting (Rhai - fast startup, Rust-native)
rhai = { version = "1", features = ["sync", "serde"] }

# Async runtime & parallel execution
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# File watching
notify = "7"
notify-debouncer-mini = "0.5"

# Caching & hashing
blake3 = "1"
directories = "5"

# Process execution
which = "7"

# Output & logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
console = "0.15"
indicatif = "0.17"

# Error handling
thiserror = "2"
miette = { version = "7", features = ["fancy"] }

# Misc
petgraph = "0.7"          # Task dependency graph
glob = "0.3"              # Glob pattern matching for scripts
globset = "0.4"           # File pattern matching
walkdir = "2"             # Directory traversal
chrono = { version = "0.4", features = ["serde"] }  # Timestamps
once_cell = "1"           # Lazy statics
shellexpand = "3"         # Environment variable expansion

[dev-dependencies]
tempfile = "3"
assert_cmd = "2"
predicates = "3"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[[bin]]
name = "yatr"
path = "src/main.rs"
